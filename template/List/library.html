{% extends 'index.html' %}

{% block body %}
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>author</th>
            <th>isbn</th>
            <th>available_copies</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody id="studentTable">
        <tr>
            {% for student in students %}

            <tr>   
                <td>{{ student.title }}</td>
                <td>{{ student.author }}</td>
                <td>{{ student.isbn }}</td>
                <td>{{ student.available_copies }}</td>
            <td>
                <button onclick="viewStudent(1)">View</button>
                <button onclick="editStudent(1)">Edit</button>
                <button onclick="deleteStudent(1)">Delete</button>
            </td>
            {% endfor %}

        </tr>
    </tbody>
</table>
{% endblock body %}
